<div class="searchPage">
    <div class = "searchDiv">
        <h2>Select below criterias for search</h2>
        <form [formGroup] = "searchForm" (ngSubmit) = "search()">
            <div class="container-fluid">
                <div class="search-input">
                    <mat-form-field appearance="outline">
                        <mat-label>Search Criteria</mat-label>
                        <input matInput type="text" formControlName="rCriteria" />
                    </mat-form-field>
                </div>
                <div class="search-input">
                    <mat-form-field appearance="outline">
                        <mat-label>Criteria Value</mat-label>
                        <input matInput type="text" formControlName="rCriteriaValue" maxlength="50" />
                    </mat-form-field>
                </div>
                <div class="search-input">
                    <button type="submit" mat-raised-button color="primary" [disabled]="!searchForm.valid">Search</button>
                </div>
                        
            </div>
        </form> 
        <div *ngIf="errorMsg.length" style="color:red">
            {{errorMsg}}
        </div>        
    </div>
    <div class = "resultDiv">
        <table mat-table
            [dataSource]="resultDatasource"
            class="mat-elevation-z8 data-table">           
            <ng-container matColumnDef="branch">
                <th scope="col" mat-header-cell *matHeaderCellDef>BRANCH</th>
                <td mat-cell *matCellDef="let element">
                    {{element.branch_name}}
                </td>
            </ng-container> 
            <ng-container matColumnDef="website">
                <th scope="col" mat-header-cell *matHeaderCellDef>WEBSITE</th>
                <td mat-cell *matCellDef="let element">
                    {{element.website}}
                </td>
            </ng-container> 
            <ng-container matColumnDef="contact">
                <th scope="col" mat-header-cell *matHeaderCellDef>CONTACT</th>
                <td mat-cell *matCellDef="let element">
                    {{element.contact}}
                </td>
            </ng-container> 
            <ng-container matColumnDef="email">
                <th scope="col" mat-header-cell *matHeaderCellDef>EMAIL</th>
                <td mat-cell *matCellDef="let element">
                    {{element.email}}
                </td>
            </ng-container>
            <ng-container matColumnDef="place">
                <th scope="col" mat-header-cell *matHeaderCellDef>PLACE</th>
                <td mat-cell *matCellDef="let element">
                    {{element.name}}
                </td>
            </ng-container> 
            <ng-container matColumnDef="tariff">
                <th scope="col" mat-header-cell *matHeaderCellDef>TARIFF</th>
                <td mat-cell *matCellDef="let element">
                    {{element.tariff}}
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">
                    No details to display
                </td>
            </tr>
        </table>
    </div>
</div>
